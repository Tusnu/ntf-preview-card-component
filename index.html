<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Outfit&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main> 
    <div>
      <div >
        <img class="eq" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="titulo">
        <strong>Equilibrium #3429</strong>
      </div>
      <div class="info">Our Equilibrium collection promotes balance and calm.</div>
      <div class="price-day">
        <div class="price">0.041 ETH</div>
        <div class="day">3 days left</div>
      </div>
    </div>
    <hr>
    <div class="avatar-name">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <div class="name">Creation of Jules Wyvern</div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tusnu">Tusnu</a>.
  </div>
</body>

</html>
